<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <img class="header-logo" src="./images/logo.png">
        <h1>Etch-a-sketch</h1>
    </div>

    <div class="grid-parent">
        <div class="frame">
            <div class="sketch-pad">
                <div class="grid-and-buttons">
                    <div class="grid-container"></div>
                    <div class="button-container">
                        <button class="clear-button">Clear Grid</button>
                        <button class="standard-button">Normal Mode</button>
                        <button class="color-randomizer-button">Color Randomize Mode</button>
                        <button class="darken-button">Darken Mode</button>
                    </div>
                </div>
    
                <!-- <div class="grid-right-buttons">
                    <button class="standard-button">Normal Mode</button>
                    <button class="color-randomizer-button">Color Randomize Mode</button>
                    <button class="darken-button">Darken Mode</button>
                </div> -->
            </div>
        </div>        
    </div>
    
    <div class="footer">
        <div class="footer-left">StromDizzle - 2023</div>
        <div class="footer-center">TOP Etch-a-sketch Project</div>
        <img class="footer-logo" src="./images/logo-small.png" alt="Small StromDizzle logo">
    </div>

    
</body>
</html>
